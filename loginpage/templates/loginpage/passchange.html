        <form action="/passchange" method="POST">
            {% csrf_token %}
            <div class="container">
            <div class="card">
                <div class="messages">
                    {%for message in messages%}
                    
                        <strong>{{message}}</strong><a class="active" href="/passchange">Close</a>
                                          
                     
                        {%endfor%}</div>
            <h1>Change Password</h1>
            <label for="username"></label>
            <input type="text" id="username" name="username" class=input-box placeholder=" Enter Your Username"Required>
            
            <br>
            <input type="password" id="pass1" name="pass1" class=input-box placeholder="Enter Your New-Password"Required>
            <br>
            <br>
            <input type="password" id="pass2" name="pass2" class=input-box placeholder="Re-enter Password to confirm"Required>
            <br>
        </form>
        
        <button type="submit"><b>Save</b></button>
        
        <div class="para2">
            <br><p><a href="/log">Back</a></p></div>
